<body>
  <header>
    <img src="img/header.svg" alt="Foto Dino">

      <source src="Hollow_Coves_-_Blessings.mp3" type="audio/mp3">

  </header>
  <div class="lacirilalogo">
    <h2 class="enSalon">En Salon</h2>
    <img src="img/lacirila-logo.png" alt="Foto la Cirila">
  </div>
  <section>
    <h2>El dia <br> Domingo 21 de Julio de 2024 <br>de 13 a 18hs.</h2>
    <a href="https://calendar.google.com/calendar/r/day/2024/07/21">
      <button class="botonAgendame"> <i class="fa-solid fa-calendar-days"></i> Agendalo</button>
    </a>
  </section>
  <div id="resultado"></div>
  <div id="minuto"></div>
  <section>
    <a href="https://maps.app.goo.gl/Kgv1fYfgvtdCCzSVA" class="direccion">
      <h2 class="direccion">Cno. Gral. Belgrano 6731 <br> Hudson </h2>

  </section>
  <section>
    <article>
      <a href="https://api.whatsapp.com/send?phone=5491159904862&text=Confirmo%C2%A0mi%C2%A0presencia">

    </article>
  </section>
  <footer>
    <img src="img/dinoroar.svg" alt="Dino Roar" class="footer-img">
  </footer>
  <script type="text/javascript">
    var final = moment("2024-07-21T13:00:00");
    setInterval(function() {
      var inicio = moment();
      var duracion = final.diff(inicio);
      var intervalo = moment.duration(duracion);
      var dias = Math.floor(intervalo.asDays());
      var horas = intervalo.hours();
      var minutos = intervalo.minutes();
      var segundos = intervalo.seconds();
      $("#resultado").html("Faltan " + dias + " Días");
      $("#minuto").html(horas + ":" + minutos + ":" + segundos );
    }, 1000);

    // Función para desmutear y reproducir el audio al hacer clic en cualquier parte del body
    document.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('background-audio');
      audio.play().catch(function(error) {
        console.log('Autoplay was prevented:', error);
      });

      document.body.addEventListener('click', function() {
        audio.muted = false;
        audio.play();
      }, { once: true });
    });
  </script>
